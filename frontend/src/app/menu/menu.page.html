<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadMenu($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="menuItems.length > 0">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of menuItems">
        <ion-card>
          <ion-img 
            [src]="item.imageUrl || 'assets/placeholder.jpg'" 
            alt="{{item.title}}">
          </ion-img>
          
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle>â‚¹{{item.price}}</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
            <p>{{item.description}}</p>
            
            <ion-button expand="block" (click)="addToCart(item)">
              <ion-icon name="cart" slot="start"></ion-icon>
              Add to Cart
            </ion-button>
            
            <ion-button expand="block" fill="outline" (click)="shareItem(item)">
              <ion-icon name="share-social" slot="start"></ion-icon>
              Share
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="menuItems.length === 0 && !loading">
    <ion-card-content class="ion-text-center">
      <p>No menu items yet. Create one in the Creator tab!</p>
    </ion-card-content>
  </ion-card>

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
