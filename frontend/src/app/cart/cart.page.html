<ion-header class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <ion-title class="main-title">
      Your <span>Cart ðŸ›’</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button 
        fill="clear" 
        color="danger" 
        class="clear-btn"
        (click)="removeItem('all')" 
        *ngIf="cart?.items?.length">
        Clear
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div *ngIf="loading" class="ion-padding-top">
    <app-skeleton-loader view="cart"></app-skeleton-loader>
  </div>
  <div class="empty-state fade-in" *ngIf="!loading && (!cart?.items || cart?.items.length === 0)">
    <div class="empty-icon-wrapper">
      <ion-icon name="bag-check"></ion-icon>
    </div>
    <h3>Your cart is empty</h3>
    <p>Add some tasty dishes from the menu!</p>
    <ion-button (click)="goToMenu()" fill="outline" color="primary" class="browse-btn">
      Browse Menu
    </ion-button>
  </div>
  <ion-list *ngIf="!loading && cart?.items?.length > 0" class="fade-in">
    <ion-item *ngFor="let item of cart.items" lines="none" class="cart-card">
      <ion-thumbnail slot="start">
        <img [src]="item.menuItem?.imageUrl || 'assets/placeholder.png'" />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h2 class="item-title">{{ item.menuItem?.title }}</h2>
        <p class="item-price">â‚¹{{ item.price }} <span>x {{ item.quantity }}</span></p>
      </ion-label>
      <div slot="end" class="qty-control">
        <ion-button class="qty-btn remove-btn" (click)="updateQuantity(item.menuItem._id, 'remove', item.quantity)">
          <ion-icon name="remove" slot="icon-only"></ion-icon>
        </ion-button>
        <span class="qty-text">{{ item.quantity }}</span>
        <ion-button class="qty-btn add-btn" (click)="updateQuantity(item.menuItem._id, 'add', item.quantity)">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
  <div style="height: 200px;"></div>
  <div slot="fixed" class="fixed-bottom-container" *ngIf="!loading && cart?.items?.length > 0">
    <div class="floating-checkout-card fade-in">
      <div class="total-row">
        <span class="label">Total to Pay</span>
        <span class="amount">â‚¹{{ cart.totalPrice }}</span>
      </div>
      <ion-button expand="block" class="checkout-btn" (click)="checkoutViaWhatsApp()">
        <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
        Place Order on WhatsApp
      </ion-button>
    </div>
  </div>
</ion-content>
