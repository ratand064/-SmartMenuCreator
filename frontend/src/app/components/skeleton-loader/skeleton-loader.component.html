<ion-grid *ngIf="view === 'menu'">
  <ion-row>
    <ion-col size="6" size-md="4" size-lg="3" *ngFor="let item of items">
      <ion-card class="skeleton-card">
        <ion-skeleton-text animated style="width: 100%; height: 160px;"></ion-skeleton-text>
        
        <div class="content">
          <ion-skeleton-text animated style="width: 80%; height: 20px; border-radius: 4px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%; height: 15px; margin-top: 8px;"></ion-skeleton-text>
          
          <div style="display: flex; gap: 10px; margin-top: 15px;">
            <ion-skeleton-text animated style="width: 70%; height: 35px; border-radius: 8px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 30%; height: 35px; border-radius: 8px;"></ion-skeleton-text>
          </div>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-list *ngIf="view === 'cart'" style="background: transparent;">
  <ion-item *ngFor="let item of items" lines="none" class="skeleton-item">
    
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-thumbnail>
    
    <ion-label>
      <ion-skeleton-text animated style="width: 60%; height: 20px; margin-bottom: 8px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 40%; height: 15px;"></ion-skeleton-text>
    </ion-label>

    <div slot="end" style="display: flex; gap: 8px;">
      <ion-skeleton-text animated style="width: 30px; height: 30px; border-radius: 8px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 30px; height: 30px; border-radius: 8px;"></ion-skeleton-text>
    </div>
  </ion-item>
</ion-list>
